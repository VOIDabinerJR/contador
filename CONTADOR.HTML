<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 48px;
            color: #333;
        }
        .message {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown"></div>
        <div class="message">dias restantes at√© o final do ano!</div>
    </div>

    <script>
        function calculateDaysUntilEndOfYear() {
            const today = new Date();
            const endOfYear = new Date(today.getFullYear(), 11, 31);
            const oneDay = 1000 * 60 * 60 * 24;
            const daysLeft = Math.ceil((endOfYear - today) / oneDay);
            return daysLeft;
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = calculateDaysUntilEndOfYear();
        }

        updateCountdown();
        setInterval(updateCountdown, 24 * 60 * 60 * 1000); // Atualiza a cada 24 horas
    </script>
</body>
</html>
