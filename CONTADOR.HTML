<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 96px; /* Números maiores */
            font-weight: bold;
            color: #00ff00; /* Cor verde para os números */
        }
        .message {
            font-size: 24px; /* Tamanho do texto da mensagem */
            color: #ccc; /* Cor cinza clara para a mensagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown"></div>
        <div class="message">dias restantes até o final do ano!</div>
    </div>

    <script>
        function calculateDaysUntilEndOfYear() {
            const today = new Date();
            const endOfYear = new Date(today.getFullYear(), 11, 31);
            const oneDay = 1000 * 60 * 60 * 24;
            const daysLeft = Math.ceil((endOfYear - today) / oneDay);
            return daysLeft;
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = calculateDaysUntilEndOfYear();
        }

        updateCountdown();
        setInterval(updateCountdown, 24 * 60 * 60 * 1000); // Atualiza a cada 24 horas
    </script>
</body>
</html>
